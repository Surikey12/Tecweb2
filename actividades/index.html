<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script src="./src/main.js"></script>
</head>
<body>
    <div id="Ej1">
        <h2>Ejercicio clase</h2>
        <div id = "nombre"></div>
        <div id = "edad"></div>

        <input type="button" id="clickme"
        onclick="getDatos();" value="clickme">
    </div> 
    
    <div id="Hola">
        <h2>Hola Mundo de JavaScript</h2>
        <input type="button" id="clickme1"
        onclick="HolaMundo();" value="Hola">
    </div>

    <div id="Ej2">
        <h2>Nombre, edad</h2>
        <input type="button" id="clickme2"
        onclick="Nombre();" value="clickme">
    </div>
        
    <div id="Ej3">
        <h2>Nombre 2</h2>
        <input type="button" id="clickme3"
        onclick="Nombre2();" value="clickme">
    </div>

    <div id="Ej4"></div>
        <h2>NÃºmeros</h2>
        <input type="button" id="clickme4"
        onclick="Numeros();" value="clickme">
    </div>

    <div id="Ej5"></div>
        <h2>Sentencia IF</h2>
        <input type="button" id="clickme5"
        onclick="SentenciaIf();" value="clickme">

    <div id="Ej10"></div>
        <h2>Sentencia While</h2>

        onclick="SentenciaWhile();" value="clickme">

</html>
