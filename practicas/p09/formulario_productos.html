<!DOCTYPE html >
<html>
  <head>
    <meta charset="utf-8" >
    <title>Base de datos de producto</title>
    <style type="text/css">
        ol, ul { 
      list-style-type: none;
        }
    </style>
  </head>

  <body>

    <h1 style="text-align: center">Registro de Productos</h1>

    <h2><p>A continuación ingrese los datos del producto:</p></h2>
    <form action="http://localhost/tecweb/practicas/p09/set_producto_v2.php" method ="post">
        <fieldset>
            <legend><p>Información del Producto</p></legend>

            <ul>
            <li>Nombre del producto: <input type="text" name="nombre" required> </li>
            <li>Marca del producto: <input type="text" name="marca" required> </li>
            <li>Modelo: <input type="text" name="modelo" required> </li>
            <li>Precio: <input type="number" step="any" name="precio" required> </li>
            <li>Unidades: <input type="number" name="unidad" required> </li>
            <li>Descripción <br> 
            <textarea name="desc" rows="4" cols="60" maxlength="1000" placeholder="Ejemplo: Color, tamaño, diseño, etc." required></textarea>
            </li>
            <li>Imagen: <br>
                <textarea name="img" rows="4" cols="60" maxlength="100" placeholder="Ingrese url de la Imagen: http://example.com/image.jpg" required></textarea>
            </li>
            </ul>
        </fieldset>
        <div style="text-align: center">
            <input type="submit" value="Agregar Producto"> 
            <input type="reset" value="Limpiar">
        </div>
    </form>
    <script>
        function validateURL() {
            var imageUrl = document.getElementById('img').value;
            var allowedExtensions = /\.(jpg|jpeg|png|gif)$/i;
        
            if (!allowedExtensions.test(imageUrl)) {
                alert('Por favor, ingresa una URL de una imagen con extensión .jpg, .jpeg, .png, o .gif.');
                return false;
            }
            
            return true;
        }
    </script>
  </body>
</html>
